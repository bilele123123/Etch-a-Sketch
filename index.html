<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <title>Etch-a-Sketch</title>

</head>
<body>

    <header class="header">
        <h1>Etch-a-Sketch</h1>
    </header>
    
    <main>

        <div class="selection">
            <input id="pick-color-button" type="color" value="black">
            <button id="single-color-button">Single Color</button>
            <button id="rainbow-color-button">Rainbow Colors</button>
            <button id="eraser-button">Eraser</button>
            <button id="clear-button">Clear</button>
            <div id="textInput">16 x 16</div>
            <input id="slider" type="range" value="16" min = "1" max = "64">
        </div>

        <div class="sketchpad" id = "sketchpad"></div>

    </main>


    <script src="scripts.js" type="text/javascript"></script>
</body>
</html>
